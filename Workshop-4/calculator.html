<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <h1>Calculator</h1>
	<div id="calculator">

        <div class="container">

        <div class="grid-item firstrow">
            <div id="result"></div>
            <div class="error" id="error"></div>
            <input type="text" id="display" disabled>
        </div>

       <div class="grid-item second-row">
        <input type="button" value="C" onclick="clearDisplay()">
		<input type="button" value="%" onclick="addToDisplay('%')">
		<input type="button" value="/" onclick="addToDisplay('/')">
       </div>
		
       <div class="grid-item third-row">
        <input type="button" value="7" onclick="addToDisplay('7')">
		<input type="button" value="8" onclick="addToDisplay('8')">
		<input type="button" value="9" onclick="addToDisplay('9')">
		<input type="button" value="*" onclick="addToDisplay('x')">
       </div>
		
       <div class="grid-item fourth-row">
        <input type="button" value="4" onclick="addToDisplay('4')">
		<input type="button" value="5" onclick="addToDisplay('5')">
		<input type="button" value="6" onclick="addToDisplay('6')">
		<input type="button" value="-" onclick="addToDisplay('-')">
       </div>
		
       <div class="grid-item fifth-row">
        <input type="button" value="1" onclick="addToDisplay('1')">
        <input type="button" value="2" onclick="addToDisplay('2')">
        <input type="button" value="3" onclick="addToDisplay('3')">
        <input type="button" value="+" onclick="addToDisplay('+')">
       </div>
		
       <div class="grid-item sixth-row">
        <input type="button" value="0" onclick="addToDisplay('0')">
        <input type="button" value="." onclick="addToDisplay('.')">
		<input type="button" value="=" onclick="calculate()">
       </div>
        
		
        </div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
